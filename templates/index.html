<!DOCTYPE html>
<html>
<head>
    <title>Supplier Database Editor</title>

    <!-- bootstrap -->
    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <!-- custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body class="p-4">

    <div class="main-container">
    <h1 class="mb-4">Supplier Database Editor</h1>
        <hr>
    <!-- insert shipments -->
    <h2>Insert Shipments Into Database</h2>

    <form action="/insert_shipment1" method="POST" class="mb-2">
        <button class="btn btn-primary" type="submit">
            Insert Shipment 1 (s2, p3, 200, 0.006)
        </button>
    </form>

    <form action="/insert_shipment2" method="POST" class="mb-4">
        <button class="btn btn-primary" type="submit">
            Insert Shipment 2 (s4, p2, 100, 0.005)
        </button>
    </form>

    <!-- increase status % -->
    <h2>Increase Supplier Status by 10%</h2>

    <form method="POST" action="/increase_status" class="mb-4">
        <button class="btn btn-primary" type="submit">
            Increase Supplier Status by 10%
        </button>
    </form>

    <!-- show suppliers -->
    <h2>Display All Suppliers</h2>
    <form method="POST" action="/suppliers" class="mb-4">
        <button class="btn btn-primary" type="submit">
            Show All Suppliers
        </button>
    </form>

    <!-- search by part -->
    <h2>Search Suppliers by Part</h2>

    <form method="POST" action="/suppliers_by_part" class="mb-4">
        <input class="form-control w-25 d-inline-block" 
               type="text" name="part" 
               placeholder="Enter Part Number (p1, p2, ...)" required>
        <button class="btn btn-primary" type="submit">Search</button>
    </form>

    <h2>Database Actions</h2>
        <form method="POST" action="/view_database" class="mb-4">
            <button class="btn btn-primary" type="submit">
                View Current Database
            </button>
        </form>

    <form method="POST" action="/reset_database" class="mt-4">
    <button class="btn btn-reset" type="submit">Start Over - Erase & Reseed Database</button>
    </form>

    <!-- popup modal -->
    <div class="modal fade" id="resultModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">

          <div class="modal-header">
            <h5 class="modal-title">Result</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>

          <div class="modal-body">
            {{ popup_message | safe }}
          </div>
        <div class="modal-footer">
            <button onclick="window.location='/'" class="btn btn-primary">Home</button>
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
        </div>

        </div>
      </div>
    </div>
    </div>

    <!-- boootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- show modal for message if a message exists -->
    {% if popup_message %}
    <script>
        var modal = new bootstrap.Modal(document.getElementById('resultModal'));
        modal.show();
    </script>
    {% endif %}
    

</body>
</html>
